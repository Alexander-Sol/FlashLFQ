name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: nuget restore FlashLFQ.sln -verbosity quiet
    - name: Build (CMD)
      run: dotnet publish /p:Configuration=Release ./CMD/CMD.csproj  -f net8.0
    - name: Build (GUI)
      run: dotnet publish /p:Configuration=Release ./GUI/GUI.csproj  -f net8.0-windows
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag smithchemwisc/flashlfq:dev .
    - name: Upload the docker image
      run: |
        docker login docker.io -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker push smithchemwisc/flashlfq:dev
      
      
